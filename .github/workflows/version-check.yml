name: Check Package Versions

on:
  schedule:
    - cron: "0 * * * *" # Check every hour
  workflow_dispatch: # Allow manual trigger

jobs:
  check-versions:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm --needed git python python-pip pacman-contrib base-devel sudo

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.PAT }} # Use PAT to trigger subsequent workflows

      - name: Setup git and build user
        run: |
          # Fix git dubious ownership
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

          # Create build user for running updpkgsums (makepkg cannot run as root)
          useradd -m -G wheel builduser
          echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers
          chown -R builduser:builduser "$GITHUB_WORKSPACE"

      - name: Install nvchecker
        run: pip install nvchecker --break-system-packages

      - name: Collect nvchecker configs
        id: collect
        run: |
          # Add global config section with JSON format
          cat > /tmp/nvchecker.toml << 'EOF'
          [__config__]
          oldver = "oldver.json"
          newver = "newver.json"

          EOF

          # Merge all .nvchecker.toml files into temporary config
          echo "Collecting nvchecker configs..."
          find src -name '.nvchecker.toml' -exec cat {} \; >> /tmp/nvchecker.toml

          if ! grep -q '^\[' /tmp/nvchecker.toml || [ $(grep -c '^\[' /tmp/nvchecker.toml) -eq 1 ]; then
            echo "No nvchecker configs found"
            exit 0
          fi

          echo "Combined config:"
          cat /tmp/nvchecker.toml

      - name: Initialize version database
        run: |
          # Create oldver.json file from current PKGBUILD versions
          echo "Initializing version database..."
          echo "{" > /tmp/oldver.json
          first=true
          for dir in src/*/; do
            pkgname=$(basename "$dir")
            if [ -f "$dir/.nvchecker.toml" ]; then
              # Extract pkgver and strip quotes/whitespace
              pkgver=$(grep -m1 '^pkgver=' "$dir/PKGBUILD" | cut -d= -f2 | tr -d "\"' \t")
              if [ "$first" = true ]; then
                first=false
              else
                echo "," >> /tmp/oldver.json
              fi
              echo "  \"$pkgname\": \"$pkgver\"" >> /tmp/oldver.json
            fi
          done
          echo "}" >> /tmp/oldver.json

          echo "Current versions:"
          cat /tmp/oldver.json

      - name: Check for new versions
        id: check
        run: |
          # Run nvchecker to check for updates
          cd /tmp
          nvchecker -c /tmp/nvchecker.toml --logger json > /tmp/nvchecker.log 2>&1 || true

          echo "nvchecker log:"
          cat /tmp/nvchecker.log

          # Check if there are any actual updates (event: "updated")
          if grep -q '"event": "updated"' /tmp/nvchecker.log; then
            echo "New versions detected:"
            cat /tmp/newver.json
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "All packages are up-to-date"
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update PKGBUILDs
        if: steps.check.outputs.has_updates == 'true'
        id: update
        run: python3 scripts/update-pkgbuilds.py

      - name: Commit changes
        if: steps.check.outputs.has_updates == 'true'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: ${{ steps.update.outputs.message }}
          file_pattern: "src/*/PKGBUILD"
